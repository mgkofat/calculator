<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form name='calc'>
        <input type='text' name='display' class='display' value="0"
        readonly>
        <div>
            <input type="button" class="c" value='C' onclick="clearDisplay()">
            <input type="button" value='Del' onclick="delDisplay()">
            <input type="button" value='.' onclick="addDisplay('.')">
            <input type="button" value='รท' onclick="addDisplay('/')">
        </div>
        <div>
            <input type="button" value='7' onclick="addDisplay('7')">
            <input type="button" value='8' onclick="addDisplay('8')">
            <input type="button" value='9' onclick="addDisplay('9')">
            <input type="button" value='x' onclick="addDisplay('*')">
        </div>
        <div>
            <input type="button" value='4' onclick="addDisplay('4')">
            <input type="button" value='5' onclick="addDisplay('5')">
            <input type="button" value='6' onclick="addDisplay('6')">
            <input type="button" value='-' onclick="addDisplay('-')">
        </div>
        <div>
            <input type="button" value='1' onclick="addDisplay('1')">
            <input type="button" value='2' onclick="addDisplay('2')">
            <input type="button" value='3' onclick="addDisplay('3')">
            <input type="button" value='+' onclick="addDisplay('+')">
        </div>
        <div>
            <input type="button" value='00' onclick="addDisplay('00')">
            <input type="button" value='0' onclick="addDisplay('0')">
            <input type="button" class='equal' value = '=' onclick="equalDisplay()"> 
        </div>
    </form>
    <script src="function.js"></script>
</body>
</html>
